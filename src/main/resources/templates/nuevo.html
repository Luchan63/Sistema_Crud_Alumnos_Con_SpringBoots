<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h3 th:text="${alumno.id ne null ? 'Editar alumno' : 'Registrar alumnos'}"></h3>

        <br>
        <form action="" method="post" th:object="${alumno}">
            <div class="mb-3">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Ingrese su nombre" th:field="*{nombre}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" placeholder="Ingrese su apellido" th:field="*{apellido}" class="form-control" th:errorclass="is-invalid" >
                <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="nota1">Nota 1</label>
                <input id="nota1" type="number" placeholder="Ingrese la nota 1" th:field="*{nota1}" class="form-control" th:errorclass="is-invalid">

            </div>

            <div class="mb-3">
                <label for="nota2">Nota 2</label>
                <input id="nota2" type="number" placeholder="Ingrese la nota 2" th:field="*{nota2}" class="form-control" th:errorclass="is-invalid">

            </div>

            <div class="mb-3">
                <label for="nota3">Nota 3</label>
                <input id="nota3" type="number" placeholder="Ingrese la nota 1" th:field="*{nota3}" class="form-control" th:errorclass="is-invalid">

            </div>

            <div class="text-end">

                <button class="btn btn-success"><i class='bx bx-save'></i>&nbsp;
                    Guardar
                </button>

                <a href="/" class="btn btn-light ms-2"><i class='bx bx-arrow-back' ></i>&nbsp;Cancelar</a>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
